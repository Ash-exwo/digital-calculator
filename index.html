<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="bg-dark d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
    <div class="card-container">
      <div class="card mt-5 border-1 rounded-2 shadow-lg" style="width: 20rem;" data-bs-theme="dark">
        <div class="card-body">
          <input type="text" id="result" class="border-1 rounded-2" placeholder=" 0" readonly
            style="width: 100%; height: 40px;">
          <table class="table table-bordered mt-3 mb-1">
            <tbody class="text-center">
              <tr>
                <td><button onclick="displayData('(')" class="btn border-0"
                    style="font-size: 1.5rem;">(</button></td>
                <td><button onclick="displayData(')')" class="btn border-0"
                    style=" font-size: 1.5rem;">)</button></td>
                <td><button onclick="removeLastCalcItem()" class="btn border-0"
                    style="font-size: 1.3rem;"><i
                      class="fa-solid fa-delete-left"></i></button></td>
                <td><button onclick="displayData('/')" class="btn border-0"
                    style="font-size: 1.1rem;"><i class="fa-solid fa-divide"
                      style="color: rgb(170, 88, 0);"></i></button></td>
              </tr>
              <tr>
                <td><button onclick="displayData('7')" class="btn border-0" style="font-size: 1.5rem;">7</button></td>
                <td><button onclick="displayData('8')" class="btn border-0" style="font-size: 1.5rem;">8</button></td>
                <td><button onclick="displayData('9')" class="btn border-0" style="font-size: 1.5rem;">9</button></td>
                <td><button onclick="displayData('*')" class="btn border-0"
                    style="font-size: 1.1rem;"><i class="fa-solid fa-xmark"
                      style="color: rgb(170, 88, 0);"></i></button></td>
              </tr>
              <tr>
                <td><button onclick="displayData('4')" class="btn border-0" style="font-size: 1.5rem;">4</button></td>
                <td><button onclick="displayData('5')" class="btn border-0" style="font-size: 1.5rem;">5</button></td>
                <td><button onclick="displayData('6')" class="btn border-0" style="font-size: 1.5rem;">6</button></td>
                <td><button onclick="displayData('-')" class="btn border-0"
                    style="font-size: 1.1rem;"><i class="fa-solid fa-minus"
                      style="color: rgb(170, 88, 0);"></i></button></td>
              </tr>
              <tr>
                <td><button onclick="displayData('1')" class="btn border-0" style="font-size: 1.5rem;">1</button></td>
                <td><button onclick="displayData('2')" class="btn border-0" style="font-size: 1.5rem;">2</button></td>
                <td><button onclick="displayData('3')" class="btn border-0" style="font-size: 1.5rem;">3</button></td>
                <td><button onclick="displayData('+')" class="btn border-0"
                    style="font-size: 1.1rem;"><i class="fa-solid fa-plus"
                      style="color: rgb(170, 88, 0);"></i></button></td>
              </tr>
              <tr>
                <td><button onclick="displayData('0')" class="btn border-0" style="font-size: 1.5rem;">0</button></td>
                <td><button onclick="displayData('.')" class="btn border-0" style="font-size: 1.5rem;">.</button></td>
                <td><button onclick="clearCalcScreen()" class="btn border-0" style="font-size: 1.3rem;">AC</button></td>
                <td><button onclick="evaluateExpr()" class="btn border-0"
                    style="font-size: 1.1rem;"><i class="fa-solid fa-equals"
                      style="color: rgb(170, 88, 0);"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./main.js"></script>
</html>
